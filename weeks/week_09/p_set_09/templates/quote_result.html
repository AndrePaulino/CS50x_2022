<h3>{{quoted.company}}({{quoted.symbol}})</h3>
<p>{{quoted.exchange}} - Currency in {{quoted.currency}}</p>
<div class="mt-5">
    <div class="my-5">
        <span class="display-4">
            {{quoted.previous_close}}
        </span>
        <p>Previous Close</p>
    </div>
    <div class="my-4">
        {% if quoted.is_market_open %}
        <span class="display-4">
            {{quoted.price}}
        </span>
        <p>Current price</p>
        {% else %}
        <p class="display-6">Market is CLOSED</p>
        {% endif %}
    </div>
</div>
