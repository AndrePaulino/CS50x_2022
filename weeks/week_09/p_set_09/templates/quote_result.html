<h3>{{quoted.company}}({{quoted.symbol}})</h3>
<p>{{quoted.primaryExchange}} - Currency in {{quoted.currency}}</p>
<div>
    <div>
        <h1>{{quoted.previousClose}}</h1>
        <p>Previous Close</p>
    </div>
    <div>
        {% if quoted.isMarketOpen %}
        <h1>{{quoted.price}}</h1>
        <p>Current price</p>
        {% else %}
        <h1>Market is CLOSED</h1>
        {% endif %}
    </div>
</div>
