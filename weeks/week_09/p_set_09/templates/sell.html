{% extends "layout.html" %}

{% block title %}
Sell
{% endblock %}

{% block main %}
<div class="container w-75">
    <form action="/sell" class="row mt-4" method="post">

        <div class="col-md-6">
            <select aria-label="Choose Stock" class="form-select form-select-md rounded" name="stock">
                {% for stock in stocks_owned %}
                <option value={{stock.symbol}}>{{stock.company}}</option>
                {% endfor %}
            </select>
        </div>

        <div class="col-md-6">
            <input aria-label="How many stocks" autocomplete="off" autofocus class="form-control rounded" min="0"
                name="shares" placeholder="Shares" type="number">
        </div>

        <div class="d-grid col-3 mt-4 mx-auto">
            <button class="btn btn-primary rounded" type="submit">Sell</button>
        </div>
    </form>
</div>

{% endblock %}
