{% extends 'layout.html' %}

{% block title %}
Buy
{% endblock %}

{% block main %}

{% if quoted %}
{% include 'quote_result.html' %}
<br>
{% endif %}

<form action="/buy" method="post">
    <div class="form-group mt-4 mb-2">
        <input autocomplete="off" autofocus class="form-control rounded" name="symbol" placeholder="Symbol" type="text">
    </div>
    <div class="form-group mb-4">
        <input autocomplete="off" autofocus class="form-control rounded" min="0" name="shares" placeholder="Shares"
            type="number">
    </div>

    <button class="btn btn-primary rounded" type="submit">Buy</button>
</form>

{% endblock %}
